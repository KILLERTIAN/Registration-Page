<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <title>Register Form</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="images/images.jfif">

    <body>
        <h1>Register here</h1>
        <main_body>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="name" name="fname" placeholder="Enter your first Name"><br><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="name" name="lname" placeholder="Enter your last Name"><br><br>
                <label>Your age:</label><br>
                <input type="number" id="name" name="age" placeholder="How old are you ?"><br><br>
                <label>Email :</label><br>
                <input type="email" id="name" name="email" placeholder="Enter your valid Email"><br><br>
                <label>Gender : </label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" id="male" name="gender">
                &nbsp;
                <span id="male" >Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="female" name="gender">
                &nbsp;
                <span id="female" >Female</span><br><br>
                <label>Know Languages :</label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" id="hindi" name="lang">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" id="English" name="lang">
                &nbsp;
                <span id="hindi">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" id="others" name="lang">
                &nbsp;
                <span id="hindi">Others</span><br><br>
                <input type="submit" name="submit" id="submit"> 
              </form>
        </main_body>
    </body>
</html>
